<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
    <title>Rock, Paper, Scissors Showdown</title>
</head>

<body>
    <header>
        <h1>Welcome to the Thunderdome!</h1>
        <h2>Test your wits against the computer in Rock, Paper, Scissors.</h2>
    </header>

    <main class="background">

        <div class="flexContainer">
            <div class="scoreboard" id="userScoreboard">
                <h2 class="scoreboardHeader">Your Score</h2>
                    <div class="scores" id="userScores">
                        <p>Wins:</p>
                        <p>Losses:</p>
                        <p>Ties:</p>
                    </div>
                    <div class="choices" id="userChoices">
                        <p>Rock:</p>
                        <p>Paper:</p>
                        <p>Scissors:</p>
                    </div>  
            </div>

            <div class="startButton" id="startGame">
                <button id="pushToStart" onclick="runGame()"><h2>Press here to play!</h2></button>
            </div>

            <div class="scoreboard" id="userScoreboard">
                <h2 class="scoreboardHeader">Computer Score</h2>
                <div class="scores" id="computerScores">
                    <p>Wins:</p>
                    <p>Losses:</p>
                    <p>Ties:</p>
                </div>
                <div class="choices" id="computerChoices">
                    <p>Rock:</p>
                    <p>Paper:</p>
                    <p>Scissors:</p>
                </div>
            </div>
        </div>
        <div id="resultsMessage"></div>

    </main>
    <footer>
        Made by Devyn Johnson. Click the links to see more! &#x2192; | <a href=" https://github.com/DevynJohnson"target="_blank">Github</a> | <a href="https://devynjohnson.github.io/online-portfolio/" target="_blank">Portfolio</a>
    </footer>

</body>

</html>
